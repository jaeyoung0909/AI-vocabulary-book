<!-- templates/home.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}
    Home
{% endblock %}
{% block extra_head %} 
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script type="text/javascript" src="{% static 'js/frequency.js' %}"></script>
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <!-- <form>
        <input type="text", id="user_text", name="user_text">
    </form> -->
    <textarea id="user_text", rows="10", cols="50">
    </textarea>
  
    <button type="button", onclick="showList()">frequency check</button>

    <div id='list'>

    </div>

    <button>Submit</button>

    <p>
      <p>
          user  {{ user.username }}
      </p>
      <a href="{% url 'logout' %}">logout</a>
    </p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
