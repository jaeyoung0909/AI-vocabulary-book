<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/sign.css' %}">
{% endblock %}
{% block content %}
<div class="loginBox">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit", class="loginButton">Login</button>
    </form>
</div>

{% endblock %}
